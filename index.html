<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>The  Ex Tracker</title>
</head>

<body>
  <div class="row">
    <div id="ex" class="col-md-6">
      <h1>Ex</h1>
    </div>
    <input type="text" id="inputField" class="center" placeholder="Search">

    <label id='label' class="checkbox-inline white-text">
      <input type="checkbox" name="checkboxMorning" id="morning">morning
    </label>

    <label id='label2' class="checkbox-inline white-text">
      <input type="checkbox" name="checkboxNoon" id="noon">afternoon
    </label>

    <label id='label3' class="checkbox-inline white-text">
      <input type="checkbox" name="checkboxEvening" id="evening">evening
    </label>

    <label id='label4' class="checkbox-inline white-text">
      <input type="checkbox" name="checkboxDark" id="dark">after dark
    </label>


    </div>

  </div>
  <div id="spot" class="col-md-6">
    <h1>Locations</h1>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>

</html>
